<ui:component
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:cc="http://java.sun.com/jsf/composite">

    <cc:interface />

    <cc:implementation>
        <div class="navigation">
            <h:form id="toolbar">
                <rich:toolbar itemSeparator="grid">
                    <rich:toolbarGroup>
                        <h:link outcome="browse">
                            <h:graphicImage
                                library="img"
                                name="carrot24.png"
                                alt="Pax Carrot" />
                        Pax Carrot    
                    </h:link>
                    </rich:toolbarGroup>
                    <rich:toolbarGroup>
                        <h:link
                            value="Edit"
                            outcome="edit" />
                        <h:commandLink
                            value="Run"
                            action="#{runnerController.runSelectedTest}" />
                    </rich:toolbarGroup>
                </rich:toolbar>
            </h:form>
        </div>
    </cc:implementation>

</ui:component>
